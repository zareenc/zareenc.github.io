---
layout: about_page
---

{% if page.profile %}
  <p>
    <div class="profile col-alone one">
      {% if page.profile.image %}
      <img src="{{ page.profile.image | prepend: '/assets/img/' | prepend: site.baseurl | prepend: site.url }}">
      {% endif %}
      {% if page.profile.address %}
      <div class="address">
        {{ page.profile.address }}
      </div>
      {% endif %}
    </div>
  </p>
{% endif %}

{{ content }}
